# VPS Nginx Reverse Proxy Config for blog.sip-protocol.org
# Location: /etc/nginx/sites-available/sip-blog.conf
# Enable: sudo ln -s /etc/nginx/sites-available/sip-blog.conf /etc/nginx/sites-enabled/
# SSL: sudo certbot --nginx -d blog.sip-protocol.org

server {
    listen 80;
    server_name blog.sip-protocol.org;

    # Redirect HTTP to HTTPS (certbot will modify this)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name blog.sip-protocol.org;

    # SSL certificates (managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/blog.sip-protocol.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/blog.sip-protocol.org/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:5004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/sip-blog.access.log;
    error_log /var/log/nginx/sip-blog.error.log;
}
