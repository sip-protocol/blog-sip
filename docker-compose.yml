name: sip-blog

services:
  blog:
    image: ghcr.io/sip-protocol/blog-sip:latest
    container_name: sip-blog
    restart: unless-stopped
    ports:
      - "5004:4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4321/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=sip-blog"
